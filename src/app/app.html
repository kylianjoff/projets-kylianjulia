<div class="content">
  <h1>Mes projets</h1>
  <a href="https://kylianjulia.fr/" class="site-perso">Mon site kylianjulia.fr â†’</a>
  <div class="proj-list">
    <div class="proj" *ngFor="let p of projetService.projets()" (click)="openProjet(p.id)">
      <img src="{{ p.logo }}" alt="logo du projet + {{ p.titre }}">
      <div class="titre-desc">
        <h3>{{ p.titre }}</h3>
        <p>{{ p.description }}</p>
      </div>
      <span class="badge" [attr.data-etat]="p.etat">
        {{ getEtatLabel(p.etat) }}
      </span>
    </div>
  </div>
</div>
