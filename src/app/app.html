    <a href="https://gitlab.com/kylianju382" target="_blank"><img src="logos/gitlab.png" alt="Logo de gitlab.com"></a>

  <app-contribution-chart></app-contribution-chart>

  <div class="proj-list">
    <div class="proj" *ngFor="let p of projetService.projets()" (click)="openProjet(p.id)">
      <img src="{{ p.logo }}" alt="logo du projet + {{ p.titre }}">
      <div class="titre-desc">
        <h3>{{ p.titre }}</h3>
        <p>{{ p.description }}</p>
      </div>
      <span class="badge" [attr.data-etat]="p.etat">
        {{ getEtatLabel(p.etat) }}
      </span>
    </div>
  </div>
</div>
